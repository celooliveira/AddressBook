<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{ contact.FirstName }}</td>
            <td>{{ contact.LastName }}</td>
            <td>id= {{ contact.Id }}</td>
            <!-- <td><a ng-click="editContact($index,contact.Id)" class="btn btn-small btn-primary">edit</a></td>  -->
            <td><a ng-click="editContact(contact.Id)" class="btn btn-small btn-primary">edit</a></td>

              <td><a ng-click="deleteContact(contact.Id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
    </tbody>
</table>
